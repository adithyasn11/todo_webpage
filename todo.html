<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO </title>
</head>
<style>
body{
    background-color: rgb(240, 240, 240); /* Light grey background */
    margin: 0;
    padding: 0;
}

.body{
    width: 100%;
    height: 720px;
    justify-content: center;
    color: rgb(255, 255, 255); /* Changed text color to black */
}

.box{
    border: none;
    width: 500px;
    height: 650px;
    background-color: rgb(25, 42, 86); /* Dark blue box background */
    border-radius: 4px;
    box-shadow: 3px 3px 50px rgb(255, 173, 96); /* Soft orange shadow */
    opacity: 0.9; /* Slightly more opaque */
}

.text{
    border: none;
    width: 230px;
    height: 30px;
}

button{
    border: none;
    height: 30px;
    width: 50px;
    background-color: rgb(96, 191, 183); /* Light teal button */
}

.list{
    border: rgb(96, 191, 183) 1px solid; /* Light teal border */
    border-radius: 4px;
    height: 400px;
    width: 350px;
}

ul{
    list-style-type: none;
}

h2{
    margin-left: 120px;
}

.body, .box{
    flex-direction: column;
    justify-content: space-evenly;
    align-items: center;
    display: flex;
}
</style>

<body>
    <div class="body">
        <div class="box">
        <h1>MY TODO LIST</h1>
        <div>
            <input class="text" type="text" id="task" placeholder="Enter your task">
            <button>Add</button>
        </div>
        <div class="list">
            <u><h2>My Tasks</h2></u>
            <ul>
                <li><input type="checkbox" id="buy" name="buy">
                    <label for="buy">Buy tomatoes</label>
                </li>
                <li><input type="checkbox" id="kids" name="kids">
                    <label for="kids">Complete records</label>
                </li>
                <li><input type="checkbox" id="dish" name="dish">
                    <label for="dish">wash dishes</label>
                </li>
            </ul>
        </div>
    
        <b>Completed : 0 | Incomplete : 0 </b>
    </div>
</div>
</body>


</html>
