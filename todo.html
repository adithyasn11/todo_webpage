<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <style>
        body {
            background-color: rgb(245, 240, 255);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            width: 400px;
            background-color: rgb(33, 150, 243);
            border-radius: 10px;
            box-shadow: 3px 3px 50px rgb(0, 102, 204);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .text {
            border: none;
            width: 230px;
            height: 35px;
            padding: 5px;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }

        button {
            border: none;
            height: 40px;
            width: 80px;
            background-color: rgb(255, 193, 7);
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .list {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        ul li input[type="checkbox"] {
            margin-right: 10px;
        }

        .delete-btn {
            background-color: rgb(220, 53, 69);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        h2 {
            color: rgb(33, 150, 243);
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        b {
            margin-top: 20px;
            display: block;
            color: rgb(255, 255, 255);
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>My TODO List</h1>
        <div class="input-container">
            <input class="text" type="text" id="task" placeholder="Enter your task">
            <button id="add-btn" onclick="addTask()">Add</button>
        </div>
        <div class="list">
            <h2>My Tasks</h2>
            <ul id="task-list"></ul>
        </div>
        <b>Completed: <span id="completed-count">0</span> | Incomplete: <span id="incomplete-count">0</span></b>
    </div>

    <script>
        document.getElementById('task').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                document.getElementById('add-btn').click();
            }
        });

        function addTask() {
            const taskText = document.getElementById('task').value;
            if (taskText === "") {
                alert("Please enter a task");
                return;
            }

            const ul = document.getElementById("task-list");
            const li = document.createElement("li");

            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.onclick = updateTaskCount;

            const label = document.createElement("label");
            label.innerHTML = taskText;

            const deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Delete";
            deleteButton.classList.add("delete-btn");
            deleteButton.onclick = function () {
                ul.removeChild(li);
                updateTaskCount();
            };

            li.appendChild(checkbox);
            li.appendChild(label);
            li.appendChild(deleteButton);
            ul.appendChild(li);

            document.getElementById('task').value = "";
            updateTaskCount();
        }

        function updateTaskCount() {
            const tasks = document.querySelectorAll("#task-list li");
            const completedTasks = document.querySelectorAll("#task-list input[type='checkbox']:checked");

            document.getElementById("completed-count").innerHTML = completedTasks.length;
            document.getElementById("incomplete-count").innerHTML = tasks.length - completedTasks.length;
        }
    </script>
</body>

</html>
